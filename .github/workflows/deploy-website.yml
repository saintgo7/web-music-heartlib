# =============================================================================
# Website Deployment to Cloudflare Pages
#
# This workflow deploys the website to Cloudflare Pages.
# Triggered on:
#   - Push to main branch (web/** changes)
#   - Manual dispatch
#
# Required Secrets:
#   - CLOUDFLARE_API_TOKEN: Cloudflare API token with Pages permissions
#   - CLOUDFLARE_ACCOUNT_ID: Cloudflare account ID
# =============================================================================

name: Deploy Website

on:
  push:
    branches: [main]
    paths:
      - 'web/**'
      - '.github/workflows/deploy-website.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: |
          npm ci || npm install

      - name: Build website
        working-directory: web
        env:
          NODE_ENV: production
        run: |
          npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy web/build --project-name=abada-music --commit-dirty=true

      - name: Deployment Summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Website deployed to Cloudflare Pages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Project**: abada-music" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # Deploy Cloudflare Workers (API functions)
  deploy-workers:
    name: Deploy Workers
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check if functions exist
        id: check_functions
        run: |
          if [ -d "functions" ] && [ -f "wrangler.toml" ]; then
            echo "has_functions=true" >> $GITHUB_OUTPUT
          else
            echo "has_functions=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy Cloudflare Workers
        if: steps.check_functions.outputs.has_functions == 'true'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy

      - name: Skip Workers deployment
        if: steps.check_functions.outputs.has_functions == 'false'
        run: |
          echo "No Cloudflare Workers found, skipping deployment"
          echo "## Workers Skipped" >> $GITHUB_STEP_SUMMARY
          echo "No wrangler.toml or functions directory found" >> $GITHUB_STEP_SUMMARY
