<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect to critical origins for faster resource loading -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />

    <!-- Preload critical fonts (only essential weights) -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/woff2/Pretendard-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/woff2/Pretendard-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Primary Meta Tags -->
    <title>ABADA Music Studio - AI Music Generation Platform</title>
    <meta name="title" content="ABADA Music Studio - AI Music Generation Platform" />
    <meta name="description" content="Create AI-generated music with just one click. Free, open source, and runs offline on your computer. Powered by HeartMuLa." />
    <meta name="keywords" content="AI music, music generation, HeartMuLa, ABADA, open source, free music creator, AI composer" />
    <meta name="author" content="ABADA Inc." />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://music.abada.kr/" />
    <meta property="og:title" content="ABADA Music Studio - AI Music Generation Platform" />
    <meta property="og:description" content="Create AI-generated music with just one click. Free, open source, and runs offline on your computer." />
    <meta property="og:image" content="https://music.abada.kr/og-image.png" />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:site_name" content="ABADA Music Studio" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://music.abada.kr/" />
    <meta property="twitter:title" content="ABADA Music Studio - AI Music Generation Platform" />
    <meta property="twitter:description" content="Create AI-generated music with just one click. Free, open source, and runs offline on your computer." />
    <meta property="twitter:image" content="https://music.abada.kr/og-image.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="msapplication-TileColor" content="#6366f1" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://music.abada.kr/" />

    <!-- Performance hints -->
    <meta http-equiv="x-dns-prefetch-control" content="on" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "ABADA Music Studio",
      "description": "AI music generation platform that runs offline on your computer",
      "applicationCategory": "MultimediaApplication",
      "operatingSystem": "Windows, macOS, Linux",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "ABADA Inc.",
        "url": "https://abada.kr"
      }
    }
    </script>

    <!-- Critical CSS inline (prevents render blocking) -->
    <style>
      /* Critical styles for initial render - prevents CLS */
      *,*::before,*::after{box-sizing:border-box}
      html{line-height:1.5;-webkit-text-size-adjust:100%;tab-size:4;scroll-behavior:smooth}
      body{margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;background:#fff;color:#111827}
      #root{min-height:100vh;display:flex;flex-direction:column}
      /* Prevent layout shift from header */
      header{height:64px}
      @media(min-width:768px){header{height:80px}}
      /* Loading state */
      .loading{min-height:100vh;display:flex;align-items:center;justify-content:center}
    </style>
  </head>
  <body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-link sr-only focus:not-sr-only">
      Skip to main content
    </a>

    <div id="root">
      <!-- Initial loading state (replaced by React) -->
      <div class="loading" aria-label="Loading ABADA Music Studio">
        <noscript>
          <p>JavaScript is required to run ABADA Music Studio. Please enable JavaScript in your browser.</p>
        </noscript>
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
